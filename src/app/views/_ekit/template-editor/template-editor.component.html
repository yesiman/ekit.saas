<div class="container-dynamic">
  <mat-toolbar class="mat-toolbar mat-toolbar-single-row">
    <div class="flex justify-end items-center flex-grow">
      <button mat-icon-button="" mattooltip="Add" (click)="editor.saveFile($event)" class="mat-mdc-tooltip-trigger mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base" mat-ripple-loader-uninitialized="" mat-ripple-loader-class-name="mat-mdc-button-ripple" mat-ripple-loader-centered="" ng-reflect-message="Add" aria-describedby="cdk-describedby-message-ng-1-36" cdk-describedby-host="ng-1">
          <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
          <mat-icon role="img" class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">save</mat-icon>
          <span class="mat-focus-indicator"></span><span class="mat-mdc-button-touch-target"></span>
      </button>

      <button mat-icon-button="" mattooltip="Add" (click)="editor.showPreview($event)" class="mat-mdc-tooltip-trigger mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base" mat-ripple-loader-uninitialized="" mat-ripple-loader-class-name="mat-mdc-button-ripple" mat-ripple-loader-centered="" ng-reflect-message="Add" aria-describedby="cdk-describedby-message-ng-1-36" cdk-describedby-host="ng-1">
          <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
          <mat-icon role="img" class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">play_arrow</mat-icon>
          <span class="mat-focus-indicator"></span><span class="mat-mdc-button-touch-target"></span>
      </button>
    </div>  
  </mat-toolbar>
  <div class="studio">
    
    <aside>
      <app-file-tree
        (open)="editor.openFile($event)"
        >
      </app-file-tree>
      <!--(createFile)="onCreate($event.parentId)"-->
    </aside>
    <main>
      <app-editor-tabs #editor></app-editor-tabs>
    </main>
  </div>
</div>
