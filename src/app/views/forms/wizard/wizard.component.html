<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text pl-4 rtl:pr-4 py-3">Horizontal</div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content class="!pt-4">
    <mat-horizontal-stepper [linear]="true">
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field class="!pt-4 !pb-4">
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field class="!pt-4 !pb-4">
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div class="flex flex-row">
            <button mat-raised-button color="accent" matStepperPrevious class="!mr-3">Back</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div>
          <mat-icon class="!pt-4" [style.fontSize]="'36px'">check</mat-icon>
        </div>
        <div class="!pb-4 mb-4"> You Are Done.</div>
        <div class="flex flex-row">
          <button mat-raised-button color="accent" matStepperPrevious class="!mr-3">Back</button>
          <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
